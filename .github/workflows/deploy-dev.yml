name: Deploy to cPanel

on:
  push:
    branches:
      - dev # Ce workflow se d√©clenche lors des pushs sur la branche 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.6.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy code to cPanel
        run: |
          ssh -T -o StrictHostKeyChecking=no -o BatchMode=yes bdeh8989@ecole-st-augustin.fr << 'EOF'
            cd /home/bdeh8989/dev
            git pull origin dev
          EOF
