name: Deploy to Development

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.6.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY_O2SWITCH }}

      - name: Deploy code to cPanel dev
        run: |
          ssh -o StrictHostKeyChecking=no bdeh8989@ecole-st-augustin.fr << 'EOF'
            cd /home/username/dev_repo
            git pull origin dev
          EOF
